name: telemetry-bridge CD

on:
  workflow_run:
    workflows: ["telemetry-bridge CI"]
    types: [completed]

concurrency:
  group: cd-dev
  cancel-in-progress: true

permissions:
  contents: read
  packages: read

jobs:
  deploy-dev:
    name: Deploy to dev (self-hosted)
    runs-on: self-hosted
    environment: dev
    if: >
      github.event.workflow_run.conclusion == 'success' &&
      github.event.workflow_run.head_branch == 'main'

    env:
      DEPLOY_PATH: ${{ vars.DEPLOY_PATH }}
      SERVICE_NAME: ${{ vars.SERVICE_NAME }}
      REGISTRY: ghcr.io

    steps:
      - name: Sanity checks
        shell: bash
        run: |
          set -euxo pipefail
          whoami
          id
          docker version
          docker compose version
          test -d "$DEPLOY_PATH"
          test -f "$DEPLOY_PATH/docker-compose.yml"
          test -f "$DEPLOY_PATH/.env"

      - name: Login to GHCR
        shell: bash
        run: |
          set -euxo pipefail
          echo "${{ secrets.REGISTRY_PASSWORD }}" | docker login "$REGISTRY" \
            -u "${{ secrets.REGISTRY_USERNAME }}" --password-stdin

      - name: Deploy (pull + replace container)
        shell: bash
        run: |
          set -euxo pipefail
          cd "$DEPLOY_PATH"

          docker compose pull "$SERVICE_NAME"
          docker compose up -d --no-deps --pull always --force-recreate "$SERVICE_NAME"

          docker ps
          docker compose logs --no-color --tail=120 "$SERVICE_NAME" || true
