name: telemetry-bridge CD

on:
  push:
    branches: ["main"]

concurrency:
  group: cd-dev
  cancel-in-progress: true

permissions:
  contents: read
  packages: read

jobs:
  deploy-dev:
    name: Deploy to dev (self-hosted)
    runs-on: self-hosted
    environment: dev

    env:
      DEPLOY_PATH: ${{ vars.DEPLOY_PATH }}      # e.g. /opt/telemetry-bridge
      SERVICE_NAME: ${{ vars.SERVICE_NAME }}    # e.g. telemetry-bridge
      REGISTRY: ghcr.io

    steps:
      - name: Sanity checks
        shell: bash
        run: |
          set -euo pipefail
          whoami
          docker version
          docker compose version
          test -d "$DEPLOY_PATH"
          test -f "$DEPLOY_PATH/docker-compose.yml"
          test -f "$DEPLOY_PATH/.env"

      - name: Login to GHCR (only needed for private images)
        shell: bash
        run: |
          set -euo pipefail
          echo "${{ secrets.REGISTRY_PASSWORD }}" | docker login "$REGISTRY" \
            -u "${{ secrets.REGISTRY_USERNAME }}" --password-stdin

      - name: Deploy (pull + restart service)
        shell: bash
        run: |
          set -euo pipefail
          cd "$DEPLOY_PATH"

          docker compose pull "$SERVICE_NAME"
          docker compose up -d --no-deps "$SERVICE_NAME"

          docker ps
