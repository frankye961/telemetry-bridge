name: telemetry-bridge CI

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:
    inputs:
      image_tag:
        description: "Image tag to deploy (default: commit SHA)"
        type: string
        required: false

permissions:
  contents: read
  packages: write

jobs:
  test:
    name: Run tests
    runs-on: ubuntu-latest

    services:
      kafka:
        # Pin a tag for stability (avoid :latest surprises)
        image: apache/kafka:latest
        ports:
          - 9092:9092
        env:
          # KRaft combined mode (broker+controller) â€“ from Apache Kafka Docker image docs
          KAFKA_NODE_ID: "1"
          KAFKA_PROCESS_ROLES: "broker,controller"
          KAFKA_LISTENERS: "PLAINTEXT://:9092,CONTROLLER://:9093"
          KAFKA_ADVERTISED_LISTENERS: "PLAINTEXT://127.0.0.1:9092"
          KAFKA_CONTROLLER_LISTENER_NAMES: "CONTROLLER"
          KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: "CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT"
          KAFKA_CONTROLLER_QUORUM_VOTERS: "1@127.0.0.1:9093"

          # Required single-node safety settings (also per docs)
          KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: "1"
          KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: "1"
          KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: "1"
          KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: "0"
          KAFKA_NUM_PARTITIONS: "1"

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "25"
          cache: maven

      - name: Wait for Kafka (real readiness check)
        shell: bash
        run: |
          set -euo pipefail
          KAFKA_ID="${{ job.services.kafka.id }}"

          echo "Kafka container id: $KAFKA_ID"
          docker ps -a

          # Wait until Kafka CLI can talk to the broker (stronger than "port open")
          for i in {1..90}; do
            if docker exec "$KAFKA_ID" bash -lc "/opt/kafka/bin/kafka-topics.sh --bootstrap-server 127.0.0.1:9092 --list >/dev/null 2>&1"; then
              echo "Kafka is ready."
              exit 0
            fi
            sleep 1
          done

          echo "Kafka did not become ready in time." >&2
          docker logs "$KAFKA_ID" || true
          exit 1

      - name: Run tests (use local Kafka)
        run: mvn -B verify
        env:
          SPRING_CLOUD_STREAM_KAFKA_BINDER_BROKERS: 127.0.0.1:9092

      - name: Dump Kafka logs on failure
        if: failure()
        shell: bash
        run: |
          docker logs "${{ job.services.kafka.id }}" || true

  docker:
    name: Build & Push Docker image (main only)
    needs: test
    runs-on: ubuntu-latest
    if: ${{ github.ref == 'refs/heads/main' && github.event_name != 'pull_request' }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Compute tag
        shell: bash
        run: |
          set -euo pipefail
          DISPATCH_TAG="${{ github.event.inputs.image_tag }}"
          if [[ "${{ github.event_name }}" == "workflow_dispatch" && -n "$DISPATCH_TAG" ]]; then
            echo "TAG=$DISPATCH_TAG" >> "$GITHUB_ENV"
          else
            echo "TAG=${{ github.sha }}" >> "$GITHUB_ENV"
          fi

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.TAG }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:main
          cache-from: type=gha
          cache-to: type=gha,mode=max
