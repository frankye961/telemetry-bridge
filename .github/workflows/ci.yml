name: telemetry-bridge CI

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

on:
  push:
    branches:
      - "**"        # all branches
  pull_request:
    branches:
      - "main"      # PRs targeting main
  workflow_dispatch:
    inputs:
      environment:
        description: "Where to deploy"
        type: choice
        required: true
        options:
          - staging
          - production
      image_tag:
        description: "Image tag to deploy (default: commit SHA)"
        type: string
        required: false

# Least privilege for CI:
# - read repo contents
# - write packages only when pushing images (still governed by event conditions)
permissions:
  contents: read
  packages: write

jobs:
  test:
    name: Run tests
    runs-on: ubuntu-latest

    services:
      kafka:
        image: bitnami/kafka:latest
        ports:
          - 9092:9092
        env:
          KAFKA_ENABLE_KRAFT: "yes"
          KAFKA_CFG_NODE_ID: "1"
          KAFKA_CFG_PROCESS_ROLES: "broker,controller"
          KAFKA_CFG_CONTROLLER_QUORUM_VOTERS: "1@127.0.0.1:9093"
          KAFKA_CFG_LISTENERS: "PLAINTEXT://:9092,CONTROLLER://:9093"
          KAFKA_CFG_ADVERTISED_LISTENERS: "PLAINTEXT://127.0.0.1:9092"
          KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP: "PLAINTEXT:PLAINTEXT,CONTROLLER:PLAINTEXT"
          KAFKA_CFG_CONTROLLER_LISTENER_NAMES: "CONTROLLER"
          ALLOW_PLAINTEXT_LISTENER: "yes"

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "25"
          cache: maven

      - name: Wait for Kafka
        shell: bash
        run: |
          set -e
          for i in {1..90}; do
            (echo > /dev/tcp/127.0.0.1/9092) >/dev/null 2>&1 && echo "Kafka port open" && exit 0
            sleep 1
          done
          echo "Kafka did not start in time" >&2
          exit 1

      - name: Run tests (use local Kafka)
        run: mvn -B verify
        env:
          SPRING_CLOUD_STREAM_KAFKA_BINDER_BROKERS: 127.0.0.1:9092

  docker:
    name: Build & Push Docker image
    needs: test
    runs-on: ubuntu-latest
    outputs:
      image: ${{ steps.out.outputs.image }}
      tag: ${{ steps.out.outputs.tag }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Compute tag
        id: vars
        shell: bash
        run: |
          set -euo pipefail

          # For workflow_dispatch you may optionally override the tag
          DISPATCH_TAG="${{ github.event.inputs.image_tag }}"
          if [[ "${{ github.event_name }}" == "workflow_dispatch" && -n "$DISPATCH_TAG" ]]; then
            echo "TAG=$DISPATCH_TAG" >> "$GITHUB_ENV"
          else
            echo "TAG=${{ github.sha }}" >> "$GITHUB_ENV"
          fi

      - name: Login to GHCR
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.TAG }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Export image ref
        id: out
        shell: bash
        run: |
          set -euo pipefail
          echo "image=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}" >> "$GITHUB_OUTPUT"
          echo "tag=${{ env.TAG }}" >> "$GITHUB_OUTPUT"
